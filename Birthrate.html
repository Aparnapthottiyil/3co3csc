<p><h1>Birth Rate</h1></p>
<link rel="stylesheet" type="text/css" href="Southkorea.css"/>
<p>In 2020, South Korea's population declined for the first time, with the number of births down 10 percent from the previous year. South Korea's total fertility rate in 2020 was 0.84 births per woman—the lowest figure in the world and well below the replacement-level rate of 2.1.</p>
